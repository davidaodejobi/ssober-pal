name: addictionsupportroom
description: A new Flutter project.

publish_to: "none" 

version: 1.0.0+1

environment:
  sdk: ">=2.18.4 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.6.0
  table_calendar: ^3.0.8
  flutter_svg: ^1.1.6
  provider: ^6.0.4
  cloudinary_dart: ^0.0.7
  go_router: ^5.2.0
  dio: ^4.0.6

dev_dependencies:
  auto_route_generator: ^5.0.3
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  build_runner: ^2.3.2

flutter:

  uses-material-design: true

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Bold.ttf
          weight: 700
        - asset: assets/fonts/Nunito-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Nunito-Regular.ttf
          weight: 400
        - asset: assets/fonts/Nunito-Medium.ttf
          weight: 500
        - asset: assets/fonts/Nunito-Light.ttf
          weight: 300
